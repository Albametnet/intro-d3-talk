
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Introducci칩n D3.js</title>
    <script src='https://d3js.org/d3.v4.min.js'></script>
  </head>

  <body>
    <div id='grafico'>
    </div>
    <script>
    // Mis datos
    const data = [20, 60];

    // Definici칩n del canvas y m치rgenes
    const margin = { top: 10, right: 10, bottom: 10, left: 10 },
          width  = 600 - margin.right - margin.left,
          height = 300 - margin.top - margin.bottom;

    // Creo el elemento SVG con el tama침o definido
    const svg = d3.select('#grafico').append('svg')
                  .attr('width', width + margin.left + margin.right)
                  .attr('height', height + margin.top + margin.bottom)
                  .append('g')
                  .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    // Pinto mis datos
    svg.selectAll('rect')
       .data(data)
       .enter()
       .append('rect')
       .attr('x', (d, i) => (i + 1) * 10)
       .attr('y', d => height - d)
       .attr('height', d => d)
       .attr('width', '8px')
       .style('fill', 'orange');

    </script>
  </body>
</html>
