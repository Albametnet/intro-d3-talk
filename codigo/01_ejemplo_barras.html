
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Introducción D3.js</title>
    <style>
      .grafico div {
        background-color: green;
        font: 10px sans-serif;
        text-align: right;
        color: white;
        padding: 3px;
        margin: 2px;
      }
    </style>
    <script src='https://d3js.org/d3.v4.min.js'></script>
  </head>

  <body>
    <div class='grafico'>
    </div>
    <script>
    // Mis datos
    const data = [3, 8, 14, 30, 35];

    d3.select('.grafico')
      .selectAll('div')
      .data(data)
      .enter().append('div')
      .style('width', d => d * 10 + 'px')
      .text(d => d + ' €');

    </script>
  </body>
</html>
